<usa-checkbox [checked]="allChecked" [indeterminate]="checkIndeterminate()" 
  (change)="checkAll($event)">Indeterminate</usa-checkbox>

<ul class="usa-list usa-list--unstyled">
  <li *ngFor="let value of values" class="margin-left-3">
    <usa-checkbox (change)="onChange($event, value)" [checked]="value.checked">{{value.name}}</usa-checkbox>
  </li>
</ul>
