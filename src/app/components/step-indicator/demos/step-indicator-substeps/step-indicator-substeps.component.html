<code class="display-block margin-bottom-2">[disableStepSelection]="true"</code>
<usa-step-indicator [steps]="steps" [(currentStep)]="currentStep" [displayCounters]="true"
  [disableStepSelection]="true">
  <h2 UsaStepHeader></h2>
</usa-step-indicator>

<!-- Add substeps for step 2-->
<div *ngIf="currentStep === 1" class="height-card">
  <button class="usa-button usa-button--unstyled margin-right-2" (click)="changeSubstep(-25)">Prev Substep</button>
  <button class="usa-button usa-button--unstyled" (click)="changeSubstep(25)">Next Substep</button>
</div>

<ul class="usa-button-group">
  <li class="usa-button-group__item">
    <button class="usa-button usa-button--outline"
      (click)="currentStep = currentStep - 1;"
      [disabled]="currentStep === 0">
      Back
    </button>
  </li>
  <li class="usa-button-group__item">
    <button class="usa-button" (click)="currentStep = currentStep + 1"
      [disabled]="currentStep === steps.length - 1">
      Next
    </button>
  </li>
</ul>
<i>*Development Note: The Back and Next buttons are NOT part of the step indicator and should be implemented
  separately</i>
