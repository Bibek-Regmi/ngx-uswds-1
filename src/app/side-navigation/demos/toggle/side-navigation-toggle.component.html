<div style="width: 33%;">
  <uswds-sidenav [sidenavContent]="sidenavModel" (sidenavClicked)="onSidenavClick($event)" [enableCollapse]=true
    [buttonClasses]="'usa-button--unstyled'">
    <ng-template #expand>
      <usa-icon [icon]="'plus'"></usa-icon>
    </ng-template>
    <ng-template #collapse>
      <usa-icon [icon]="'dash'"></usa-icon>
    </ng-template>
  </uswds-sidenav>
</div>
