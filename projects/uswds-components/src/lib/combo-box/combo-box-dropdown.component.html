<ul #dropdownListbox [attr.id]="listId" class="usa-combo-box__list" role="listbox"
  aria-labelledby="fruit-label">

  <li *ngFor="let item of items; index as i; trackBy: trackByOption" #htmlItem class="usa-combo-box__list-option"
    [attr.tabindex]="_focusedItem?.item === item ? 0 : -1" [attr.aria-setsize]="items.length" [attr.aria-posinset]="i"
    aria-selected="false" role="option" value="{{item[valueField]}}" [attr.id]="listId + '-' + i"
    [ngClass]="{'usa-combo-box__list-option--focused': _focusedItem?.item === item}" (click)="selectItem(item)"
    (keydown)="onKeyDown($event)" (mouseover)="onOptionHover(item, i, listId + '-' + i, htmlItem)">

    <ng-container [ngTemplateOutlet]="customItemTemplate?.templateRef || defaultOptionTemplate"
      [ngTemplateOutletContext]="{$implicit: item}"></ng-container>

  </li>
</ul>
